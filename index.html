<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pavlo Yevtushenko — Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .glass-box {
      max-width: 600px;
      margin: 5vh auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Welcome to my Portfolio</h2>
    <img src="avatar.jpeg" alt="Pavlo Yevtushenko" class="avatar" />
    <p>I’m Pavlo Yevtushenko — a junior fullstack developer interested in backend, Web3 and Telegram mini-apps.</p>
    <p><em>To see more information, please register.</em></p>
    <button type="button" onclick="window.location.href='login.html'">Login</button>
    <button type="button" onclick="window.location.href='register.html'">Register</button>
  </div>
</body>
</html>

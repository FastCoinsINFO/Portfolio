<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Highlight.js –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/solidity.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h2, h3 {
      color: #1a1a1a;
    }

    pre {
      background-color: #1e1e1e;
      color: #eee;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.85rem;
      white-space: pre;
    }

    button {
      margin-top: 1rem;
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container" id="dashboard"></div>

  <script>
    const username = localStorage.getItem('loggedInUser');

    if (!username) {
      window.location.href = 'login.html';
    } else {
      const contractCode = `// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;

contract FastCoins {
    string public name = "FastCoins";
    string public symbol = "FSC";
    uint8 public decimals = 18;
    uint256 public totalSupply = 100_000_000 * 10 ** uint256(decimals);

    mapping(address => uint256) public balanceOf;
    mapping(address => mapping(address => uint256)) public allowance;

    address public owner;

    constructor() {
        owner = msg.sender;
        balanceOf[owner] = totalSupply;
    }

    event Transfer(address indexed from, address indexed to, uint256 value);
    event Approval(address indexed owner, address indexed spender, uint256 value);

    function transfer(address to, uint256 value) public returns (bool success) {
        require(balanceOf[msg.sender] >= value, "Insufficient balance");
        balanceOf[msg.sender] -= value;
        balanceOf[to] += value;
        emit Transfer(msg.sender, to, value);
        return true;
    }

    function approve(address spender, uint256 value) public returns (bool success) {
        allowance[msg.sender][spender] = value;
        emit Approval(msg.sender, spender, value);
        return true;
    }

    function transferFrom(address from, address to, uint256 value) public returns (bool success) {
        require(balanceOf[from] >= value, "Insufficient balance");
        require(allowance[from][msg.sender] >= value, "Allowance exceeded");
        balanceOf[from] -= value;
        balanceOf[to] += value;
        allowance[from][msg.sender] -= value;
        emit Transfer(from, to, value);
        return true;
    }
}`;

      document.getElementById('dashboard').innerHTML = `
        <h2>Welcome, ${username}!</h2>

        <h3>üí∞ Project: FastCoins (FSC)</h3>
        <p>
          FastCoins (FSC) is a cryptocurrency token I created using <strong>Solidity</strong> and deployed on the <strong>BNB Smart Chain (BSC)</strong>.
          It is used in Web3 games, Telegram Mini Apps, and DeFi products.
        </p>

        <h4>üìú Smart Contract (Solidity)</h4>
        <pre><code class="language-solidity">${contractCode}</code></pre>

        <button onclick="window.open('https://fastcoinsinfo.github.io/fastcoins-site/', '_blank')">üåê Project Website</button>
        <button onclick="logout()">üö™ Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    window.onload = () => hljs.highlightAll();
  </script>
</body>
</html>

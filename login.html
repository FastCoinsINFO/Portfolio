<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-box {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.08));
      border-radius: 24px;
      backdrop-filter: blur(30px) saturate(180%) contrast(130%);
      -webkit-backdrop-filter: blur(30px) saturate(180%) contrast(130%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3), 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #fff;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: rgba(74, 144, 226, 0.9);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(53, 122, 184, 0.9);
    }

    #login-msg {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <form onsubmit="login(event)">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Sign in</button>
      <button type="button" onclick="window.location.href='index.html'">Cancel</button>
      <p id="login-msg"></p>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('login-msg').innerText = 'Invalid credentials!';
      }
    }
  </script>
</body>
</html>

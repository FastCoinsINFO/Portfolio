<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .glass-box {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      border-radius: 24px;
      backdrop-filter: blur(30px) saturate(180%) contrast(130%);
      -webkit-backdrop-filter: blur(30px) saturate(180%) contrast(130%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3), 0 4px 20px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: rgba(74, 144, 226, 0.9);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(53, 122, 184, 0.9);
    }

    #register-msg {
      margin-top: 0.5rem;
      color: #ffaaaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <form onsubmit="register(event)">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Sign up</button>
      <button type="button" onclick="window.location.href='index.html'">Cancel</button>
      <p id="register-msg"></p>
    </form>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      let users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.some(u => u.username === username)) {
        document.getElementById('register-msg').innerText = 'Username already exists!';
        return;
      }

      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('loggedInUser', username);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
